<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
               
      <a-assets>
          
          <img id="11-00" src="Content/night.jpg">
          <audio loop id="audio1" src="Content/night2.wav"></audio>
      
      </a-assets>
        
        <a-camera>
        <a-cursor></a-cursor>
        </a-camera>
      
      <a-cylinder src="Content/night.jpg" rotation="" material="side: double" geometry="openEnded: true" scale="2. 2.8 -2" position="0 1.6" sound="src: #audio1" onmouseenter="playAudio(1)" onmouseleave="pauseAudio(1)"></a-cylinder>

     <a-text  value="We have network organs, and with them a persistent sense of the world that we carry with us at all waking moments. Work invades our personal time, and the concerns of the wide world seep into what ought to be a space for recuperation.
" width="1" position="0 0.8 " rotation="-90 -90" text="anchor: center; align: center; baseline: bottom"></a-text>
        
        <a-entity geometry="primitive: plane" position="0 0.35 0" rotation="-90 0" scale="4 4 4" material="shader: flat; src: Content/supermarketceiling.jpg"></a-entity>
        
        <a-text color = #151515  value="The arrangements through which we allocate resources, transact value, share our stories and organise ourselves into communities and polities will from now on draw upon a fundamentally new set of concepts and practices.
" width="1.5" position="0 2.7 0 " rotation="90 0 -270" text="anchor: center; align: center; baseline: bottom"></a-text>
        
        
        <a-entity geometry="primitive: plane" position="0 2.8 0"  rotation="90 0" scale="4 4 4" material="shader: flat; src: Content/supermarketfloor.jpg"></a-entity>
              
            
        
    </a-scene>
      
  </body>
    
    <script>
        
        function playAudio(index){
            var audio = document.getElementById("audio" + index);
            audio.play();
        }
        function pauseAudio(index){
            var audio = document.getElementById("audio" + index);
            audio.pause();
        }
    
    </script>
</html>
