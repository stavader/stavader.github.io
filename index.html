<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
               
      <a-assets>
          
          <img id="11-00" src="Content/room.jpg">
          <img id="11-00" src="Content/blurrceiling.jpg">
          <audio loop id="audio1" src="Content/02%20Hazylude.mp3"></audio>
      
      </a-assets>
        
        <a-camera>
        <a-cursor></a-cursor>
        </a-camera>
      
      <a-cylinder src="Content/room.jpg" rotation="" material="side: double" geometry="openEnded: true" scale="2 2.5 -2" position="0 1.6" sound="src: #audio1" onmouseenter="playAudio(1)" onmouseleave="pauseAudio(1)"></a-cylinder>

     <a-text  color = #151515 value="As a general tendency, \n work is performed according to the same physical patterns: we all sit in front of a screen and \n move our fingers across a keyboard." width="1.5" position="0 0.8 0 " rotation="-90 -90" text="anchor: center; align: center; baseline: bottom"></a-text>
        
        
        <a-entity geometry="primitive: plane" position="0 0.35 0" rotation="-90 -90-9" scale="4 4 4" material="shader: flat; src: Content/blurrceiling.jpg"></a-entity>
 
        <a-text color = #151515  value="High tech workers tend to consider labor as the most essential part in their lives, the most specific and personalised." width="1.5" position="0 2.7 0 " rotation="90 0 -270" text="anchor: center; align: center; baseline: bottom"></a-text>
        
        <a-entity geometry="primitive: plane" position="0 2.8 0"  rotation="90 90" scale="4 4 4" material="shader: flat; src: Content/blurrceiling.jpg"></a-entity>
              
            
        
    </a-scene>
      
  </body>
    
    <script>
        
        function playAudio(index){
            var audio = document.getElementById("audio" + index);
            audio.play();
        }
        function pauseAudio(index){
            var audio = document.getElementById("audio" + index);
            audio.pause();
        }
    
    </script>
</html>
