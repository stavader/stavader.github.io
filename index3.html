<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
     <style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  text-align: center;
  text-decoration: none;
  display: inline-block;
    position:absolute;
  font-size: 16px;
  margin: 4px 2px;
    top:0px;
    left:0px;
  cursor: pointer;
    z-index: 99;
}
    </style>
  <body>
    <a-scene>
               
      <a-assets>
          
          <img id="11-00" src="./Content/Wakeup.jpg">
          <img id="11-00" src="./Content/wakeupblurr.jpg">
          <audio loop id="audio1" src="wakeup.wav"></audio>
      
      </a-assets>
        
        <a-camera>
        <a-cursor></a-cursor>
        </a-camera>
      
      <a-cylinder src="./Content/Wakeup.jpg" rotation="" material="side: double" geometry="openEnded: true" scale="2 2.8 -2" position="0 1.6" sound="src: #audio1" onmouseenter="playAudio(1)" onmouseleave="pauseAudio(1)"></a-cylinder>

     <a-text color = #151515 value="When we are physically removed from other human beings, we are still ubiquitous, virtually present in any possible place  \n according to our desires. " width="1" position="0 0.8 0 " rotation="-90 -90" text="anchor: center; align: center; baseline: bottom"></a-text>
        
        <a-entity geometry="primitive: plane" position="0 0.35 0" rotation="-90 -90-9" scale="4 4 4" material="shader: flat; src: Content/wakeupblurr.jpg"></a-entity>
 

        
        <a-entity geometry="primitive: plane" position="0 2.8 0"  rotation="90 90" scale="4 4 4" material="shader: flat; src: Content/blurrceiling.jpg"></a-entity>
        
    </a-scene>
      <button class="button" ontouchend="playAudio(1)" onclick="playAudio(1)">Play Audio</button>
  </body>
    
    <script>
        
        function playAudio(index){
            var audio = document.getElementById("audio" + index);
            audio.play();
        }
        function pauseAudio(index){
            var audio = document.getElementById("audio" + index);
            audio.pause();
        }
    
    </script>
</html>
